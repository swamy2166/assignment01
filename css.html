<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./css/swamy.css" />
  </head>
  <body>
    <header style="margin-top: 20px">
      <div class="logo" id="logo">
        <img src="./stunning-logo.png" alt="" />
      </div>
      <div class="nav" id="nav">
        <span>home</span>
        <span>about</span>
        <span>blog</span>
        <span>jobs</span>
      </div>
      <div class="button" id="button">
        <button>your account</button>
      </div>
    </header>
    <main style="margin-top: 30px">
      <section style="margin-left: 100px">
        <div class="naresh" id="naresh">
          <h1>
            Stunning<br />Workplace
            <span class="dot" id="dot"></span>
          </h1>
        </div>
        <p style="line-height: 30px" class="discripyion" id="discription">
          with stunning,remote team can organize projects,<br />
          manage shifting propertis, and get work done
        </p>
        <div style="margin-top: 30px" class="account" id="account">
          <button style="margin-right: 25px">New Account</button>
          <div style="margin-right: 20px">
            <img src="./arrow-up.png" alt="" />
          </div>
          <div style="margin-right: 20px">
            <img src="./arrow-down.png" alt="" />
          </div>
        </div>
        <div style="margin-top: 80px">
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="./tick-gray.png" alt="tick-gray" />
            <p class="icon-text">Dmm design</p>
            <img class="icon-image" src="./user-pink.png" alt="user-pink" />
            <p class="icon-date">20 Dec</p>
            <strike class="strike-1"></strike>
          </div>
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="./tick-blue.png" alt="tick-blue" />
            <p class="icon-text">Blurr animation</p>
            <img class="icon-image" src="./user-orange.png" alt="user-orange" />
            <p class="icon-date">22 Dec</p>
            <strike class="strike-2"></strike>
          </div>
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="./tick-gray.png" alt="tick-gray" />
            <p class="icon-text">Illustration</p>
            <img class="icon-image" src="./user-blue.png" alt="user-blue" />
            <p class="icon-date">26 Dec</p>
            <strike class="strike-3"></strike>
          </div>
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="./tick-gray.png" alt="tick-gray" />
            <p class="icon-text">Refunds</p>
            <img class="icon-image" src="./user-red.png" alt="user-red " />
            <p class="icon-date">28 Dec</p>
            <strike class="strike-4"></strike>
          </div>
        </div>
      </section>
      <aside>
        <img src="./landing-section-image.png" alt="" />
      </aside>
    </main>
  </body>
</html>
